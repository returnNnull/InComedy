name: CI Server

on:
  pull_request:
    paths:
      - "server/**"
      - "data/**"
      - "feature/auth/**"
      - "shared/**"
      - "core/**"
      - "gradle/**"
      - "build.gradle.kts"
      - "settings.gradle.kts"
      - ".github/workflows/ci-server.yml"
  push:
    branches: [ "main" ]
    paths:
      - "server/**"
      - "data/**"
      - "feature/auth/**"
      - "shared/**"
      - "core/**"
      - "gradle/**"
      - "build.gradle.kts"
      - "settings.gradle.kts"
      - ".github/workflows/ci-server.yml"

concurrency:
  group: ci-server-${{ github.ref }}
  cancel-in-progress: true

jobs:
  server-build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run server tests
        run: ./gradlew :server:test --no-daemon

      - name: Build server distribution
        run: ./gradlew :server:installDist --no-daemon


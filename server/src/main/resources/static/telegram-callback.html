<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InComedy Auth</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f5f7fb;
      color: #101828;
    }
    .card {
      width: min(92vw, 420px);
      background: white;
      border-radius: 14px;
      box-shadow: 0 12px 32px rgba(16, 24, 40, 0.08);
      padding: 20px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin-top: 14px;
      padding: 10px 14px;
      border-radius: 10px;
      text-decoration: none;
      background: #111827;
      color: white;
      font-weight: 600;
    }
    .hint {
      margin-top: 10px;
      font-size: 13px;
      color: #667085;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>InComedy Auth</h3>
    <p id="statusText">InComedy server</p>
    <a id="openAppButton" class="btn" href="#" style="display:none;">Open app</a>
    <div id="hintText" class="hint" style="display:none;">If redirect did not happen automatically, tap the button.</div>
  </div>
  <script>
    (function () {
      var search = window.location.search || "";
      var hash = window.location.hash || "";
      var parts = [];
      if (search.length > 1) parts.push(search.substring(1));
      if (hash.length > 1) parts.push(hash.substring(1));
      var query = parts.filter(Boolean).join("&");
      var params = new URLSearchParams(query);
      var normalizedParams = params;
      var hasTelegramPayload = params.has("id") && params.has("auth_date") && params.has("hash");
      if (!hasTelegramPayload && params.has("tgAuthResult")) {
        try {
          var encoded = params.get("tgAuthResult") || "";
          var base64 = encoded.replace(/-/g, "+").replace(/_/g, "/");
          while (base64.length % 4 !== 0) base64 += "=";
          var json = decodeURIComponent(escape(window.atob(base64)));
          var data = JSON.parse(json);

          normalizedParams = new URLSearchParams();
          if (data.id != null) normalizedParams.set("id", String(data.id));
          if (data.first_name) normalizedParams.set("first_name", data.first_name);
          if (data.last_name) normalizedParams.set("last_name", data.last_name);
          if (data.username) normalizedParams.set("username", data.username);
          if (data.photo_url) normalizedParams.set("photo_url", data.photo_url);
          if (data.auth_date != null) normalizedParams.set("auth_date", String(data.auth_date));
          if (data.hash) normalizedParams.set("hash", data.hash);
          if (params.has("state")) normalizedParams.set("state", params.get("state"));
          hasTelegramPayload = normalizedParams.has("id") && normalizedParams.has("auth_date") && normalizedParams.has("hash");
        } catch (_e) {
          hasTelegramPayload = false;
        }
      }
      if (!hasTelegramPayload) return;

      var target = "incomedy://auth/telegram?" + normalizedParams.toString();
      var openAppButton = document.getElementById("openAppButton");
      var hintText = document.getElementById("hintText");
      var statusText = document.getElementById("statusText");

      statusText.textContent = "Returning to InComedy app...";
      openAppButton.setAttribute("href", target);
      openAppButton.style.display = "inline-block";
      hintText.style.display = "block";
      window.location.replace(target);
    })();
  </script>
</body>
</html>
